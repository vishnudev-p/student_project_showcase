<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Project Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #181818;
            color: #fff;
        }
        .card.dark-mode {
            background-color: #232323;
            color: #fff;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5 position-relative">
    <button class="btn btn-outline-secondary toggle-btn" id="toggleMode">Toggle Light/Dark</button>
    <h1 class="mb-4">Student Project Showcase</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for project in projects %}
        <div class="col">
            <div class="card h-100 mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ project.department }}</h6>
                    <p class="card-text">By {{ project.student_name }}</p>
                    <p class="card-text"><small>{{ project.short_description }}</small></p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No projects available.</p>
        {% endfor %}
    </div>
</div>
<script>
    const toggleBtn = document.getElementById('toggleMode');
    const body = document.body;
    toggleBtn.addEventListener('click', function() {
        body.classList.toggle('dark-mode');
        document.querySelectorAll('.card').forEach(card => card.classList.toggle('dark-mode'));
    });
</script>
</body>
</html>
